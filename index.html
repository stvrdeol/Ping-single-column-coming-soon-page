<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js" defer></script>
  <script src="https://kit.fontawesome.com/fa332f2ba8.js" crossorigin="anonymous"></script>

<body>

    <section class="top">
      <img src="images/logo.svg" alt="" class="logo">
      <h1>We are launching <span>soon!</span></h1>

      <form action="" novalidate>
        <input type="email" placeholder="Your email address" oninput="onInput()">
        <button type="submit">Notify Me</button>
        <p class="invaild">Please provide a valid email address</p>
      </form>
    </section>
    <section class="bottom">
      <img src="images/illustration-dashboard.png" alt="" class="illustartion-img">
    </section>
  </main> 
  <footer>
    <section class="social">
      <i class="fa-brands fa-facebook-f"></i>

      <i class="fa-brands fa-instagram"></i>
    </section>

  </footer>
